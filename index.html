<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="harmonies">
      <p>Harmony mode:</p>
      <label class="harmony"><input type="radio" name="harmony" value="analogous" checked />Analogous</label>
      <label class="harmony"><input type="radio" name="harmony" value="monochromatic" />Monochromatic</label>
      <label class="harmony"><input type="radio" name="harmony" value="triad" />Triad</label>
      <label class="harmony"><input type="radio" name="harmony" value="complementary" />Complementary</label>
      <label class="harmony"><input type="radio" name="harmony" value="compound" />Compound</label>
      <label class="harmony"><input type="radio" name="harmony" value="shades" />Shades</label>
    </section>
    <main>
      <!---->
      <div class="interface secondary-interface" data-weight="-3">
        <div class="interface-wrapper">
          <div class="top-row">
            <div class="selected-color"></div>
            <p class="hex">HEX: <span class="hex-value"></span></p>
            <p class="rgb">RGB: <span class="rgb-value"></span></p>
            <p class="hsl">HSL: <span class="hsl-value"></span></p>
          </div>
        </div>
      </div>
      <!---->
      <div class="interface secondary-interface" data-weight="-2">
        <div class="interface-wrapper">
          <div class="top-row">
            <div class="selected-color"></div>
            <p class="hex">HEX: <span class="hex-value"></span></p>
            <p class="rgb">RGB: <span class="rgb-value"></span></p>
            <p class="hsl">HSL: <span class="hsl-value"></span></p>
          </div>
        </div>
      </div>
      <!---->
      <div id="primary-interface" class="interface">
        <div class="interface-wrapper">
          <div class="top-row">
            <div class="selected-color"></div>
            <p class="hex">HEX: <span class="hex-value"></span></p>
            <p class="rgb">RGB: <span class="rgb-value"></span></p>
            <p class="hsl">HSL: <span class="hsl-value"></span></p>
          </div>
          <div class="bottom-row">
            <label for="color-picker" id="color-picker-label"
              >Select color:<input type="color" id="color-picker"
            /></label>
          </div>
        </div>
      </div>
      <!---->
      <div class="interface secondary-interface" data-weight="2">
        <div class="interface-wrapper">
          <div class="top-row">
            <div class="selected-color"></div>
            <p class="hex">HEX: <span class="hex-value"></span></p>
            <p class="rgb">RGB: <span class="rgb-value"></span></p>
            <p class="hsl">HSL: <span class="hsl-value"></span></p>
          </div>
        </div>
      </div>
      <!---->
      <div class="interface secondary-interface" data-weight="3">
        <div class="interface-wrapper">
          <div class="top-row">
            <div class="selected-color"></div>
            <p class="hex">HEX: <span class="hex-value"></span></p>
            <p class="rgb">RGB: <span class="rgb-value"></span></p>
            <p class="hsl">HSL: <span class="hsl-value"></span></p>
          </div>
        </div>
      </div>
      <!---->
    </main>
    <script src="script.js"></script>
  </body>
</html>
