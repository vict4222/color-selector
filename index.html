<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="interface">
      <div class="interface-wrapper">
        <div class="top-row">
          <div class="selected-color"></div>
          <p class="hex">HEX: <span class="hex-value"></span></p>
          <p class="rgb">RGB: <span class="rgb-value"></span></p>
          <p class="hsl">HSL: <span class="hsl-value"></span></p>
        </div>
        <div class="bottom-row">
          <label for="color-picker">Select color:<input type="color" id="color-picker" /></label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
